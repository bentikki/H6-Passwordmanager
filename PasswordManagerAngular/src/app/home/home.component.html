<div class="header-container">
    <div class="banner">
        <h1 class="banner-text">ZBC-Passwordmanager</h1>
    </div>
</div>
<div class="row body-container">
    <app-new-sitekey (addedNewSitekey)="newSiteKeyCreated($event)" class="new-sitekey-container"></app-new-sitekey>
    <app-password-generator class="password-generator-container"></app-password-generator>

    <div class="col-12 all-sitekeys-container">

        <div *ngIf="loading" class="d-flex justify-content-center mt-5">
            <div class="spinner-border" role="status">
              <span class="sr-only">Henter sidenøgler...</span>
            </div>
          </div>


        <div class="col-12 single-sitekey-headers">
            <div class="row">
                <div class="col-3">
                    <span class="font-weight-bold">Side</span>
                </div>
                <div class="col-4">
                    <span class="font-weight-bold">Password</span>
                </div>
                <!-- <div class="col-2 text-center">
                    <span class="font-weight-bold">Handling</span>
                </div>
                <div class="col-3 text-center">
                    <span class="font-weight-bold">Advarsel</span>
                </div> -->
            </div>
        </div>
        <div *ngIf="usersSiteKeys" class="col-12">
            <div *ngFor="let sitekey of usersSiteKeys" class="single-sitekey-container row">
                <div class="sitekey-site-con col-3 row no-gutters">
                    <div class="col-2 d-xl-block d-none">
                        <div class="site-icon">
                            <span>{{sitekey.sitename.substring(0,4)}}</span>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="sitekey-con sitekey-username-con row" (click)="copyText(sitekey.loginName, 'Brugernavn')">
                            <div class="col-1"><i class="fas fa-copy mt-3"></i></div>
                            <div class="col-11">
                                <span class="d-block">{{sitekey.sitename}}</span>
                                <span class="d-block text-muted">{{sitekey.loginName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 pt-3">
                    <div class="sitekey-con sitekey-password-con" (click)="copyText(sitekey.loginPassword, 'Password')">
                        <i class="fas fa-copy"></i>
                        <span class="pl-3 sitekey-password-text">{{sitekey.loginPassword}}</span>
                    </div>
                </div>
                <!-- <div class="sitekey-action-con col-2 text-center">
                    <span>Handling</span>
                </div>
                <div class="sitekey-warning-con col-3 text-center">
                    <span>Advarsel</span>
                </div> -->
            </div>
        </div>



    </div>
</div>

<div class="alert-container" [ngClass]="alertShow ? 'd-block' : 'd-none'">
    <div class="alert alert-secondary" role="alert">
        {{alertText}}
    </div>
</div>
