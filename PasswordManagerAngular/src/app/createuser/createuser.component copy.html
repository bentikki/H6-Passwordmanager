<div class="card-container row no-gutters mt-2 mt-md-5 col-12 col-md-8 offset-md-2  col-lg-6 offset-lg-3">
    <div class="col-12">
        <div class="logo-con">
            <h4 >ZBC-Passwordmanager</h4>
        </div>
    </div>

    <div class="col-12 col-md-10 offset-md-1">
        <div class="card">
            <h4 class="card-header text-center">Opret bruger</h4>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="username" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email skal udfyldes</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [type]="passwordShown ? 'text' : 'password'"  formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password skal udfyldes</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input [type]="passwordShown ? 'text' : 'password'"  formControlName="retypepassword" placeholder="Gentag password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.retypepassword.errors }" />
                        <div *ngIf="submitted && f.retypepassword.errors" class="invalid-feedback">
                            <div *ngIf="f.retypepassword.errors.required">Password skal udfyldes</div>
                            <div *ngIf="f.retypepassword.errors.mustMatch">Passwords skal v√¶re ens</div>
                        </div>
                    </div>

                    <div class="w-100">
                        <div class="show-password-container text-right">
                            <app-passwordtoggler 
                                [ShowPassword]='passwordShown' 
                                (click)="onShowPasswordClick()"></app-passwordtoggler>
                        </div>
                    </div>
                    
    
                    <!-- Login button -->
                    <div class="button-container col-12 col-md-10 offset-md-1 mt-4">
                        <button [disabled]="loading" class="btn btn-secondary btn-block">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Opret bruger
                        </button>
                    </div>
                    
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0 validation-popup">{{error}}</div>
    
                </form>
    
                <div class="col-12 mt-5">
                    <a class="text-muted text-left" [routerLink]="['/']">
                        <i class="fas fa-angle-left"></i> Tilbage
                    </a>
                </div>
            </div>
        </div>
    
    </div>
</div>
